<ion-header class="ion-no-border">
  <ion-list lines="none">
    <ion-item color="primary">
      <ion-icon slot="start" name="reorder-two">

      </ion-icon>

    </ion-item>
    <ion-item color="primary">
      <ion-label>OZONE MOTORS</ion-label>
      <ion-avatar slot="end">
        <img src="/assets/icon/ozone.jpg">
      </ion-avatar>
    </ion-item>
  </ion-list>
  <div class="popover">
    <ion-searchbar>
      
    </ion-searchbar>
  </div>
</ion-header>
<ion-content>
  <ion-grid class="ion-margin-top">
    <ion-item lines="none" color="light">
      <ion-label class="title">Popular</ion-label>
     <ion-button slot="end" size="small" shape="round" color="primary">view all</ion-button>
    </ion-item>
    <ion-row>
      <ion-slides [options]="slideOpts">
      <ion-slide *ngFor="let item of popularItems">
      <ion-card class="bgCard" [routerLink]="['/','tabs','items',item.id]">
      <ion-card-header>
        <ion-label>
          {{item?.name}}
        </ion-label>
      </ion-card-header>
      <ion-card-content>
        <img [src]="item?.img" />
      </ion-card-content>
      </ion-card>
      </ion-slide>
      </ion-slides>
   
    </ion-row>
  </ion-grid>
</ion-content>
